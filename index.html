<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/8ca0cf39fa.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-3 searchbox">
          <form class="d-flex" role="search" id="city-form">
            <input
              class="form-control me-2"
              type="search"
              id="city-input"
              placeholder="Change the city..."
              aria-label="Search"
            />
            <button class="go-button" id="go-button" type="submit">
              Search
            </button>
            <button class="current-button" id="current-button" type="submit">
              Current
            </button>
          </form>
        </div>
      </div>
      <h1 class="city-heading" id="city">Melbourne</h1>
      <h5 class="day-date" id="day-date">Day Time</h5>
      <img
        src="http://openweathermap.org/img/wn/10d@2x.png"
        alt="rain"
        class="main-icon"
        id="main-icon"
      />
      <h2 class="current-temp">
        <span id="temperature">19°C</span
        ><span class="units"
          ><a href="#" id="celsius-link" class="link">°C</a> |
          <a href="#" id="fahrenheit-link" class="link">°F</a></span
        >
      </h2>
      <div class="weather-desc" id="weather-desc">Sunny with some clouds</div>
      <div class="wind-speed">
        Wind Speed: <span id="wind-speed">20km/h</span><br />
        <span class="humidity">Humidity: </span><span id="humidity">60%</span>
      </div>
      <div
        class="row card-block d-flex justify-content-center align-items-center"
      >
        <div class="col-sm text-center">
          <div class="card weather-cards">
            <div class="card-body">
              <h5 class="card-title">Tomorrow</h5>
              <i class="bi bi-cloud-lightning cloud-bolt"></i>
              <p class="card-text">8°C | 18°C</p>
            </div>
          </div>
        </div>
        <div class="col-sm text-center">
          <div class="card weather-cards">
            <div class="card-body">
              <h5 class="card-title">Monday</h5>
              <i class="bi bi-cloud-lightning cloud-bolt"></i>
              <p class="card-text">8°C | 18°C</p>
            </div>
          </div>
        </div>
        <div class="col-sm text-center">
          <div class="card weather-cards">
            <div class="card-body">
              <h5 class="card-title">Tuesday</h5>
              <i class="bi bi-cloud-lightning cloud-bolt"></i>
              <p class="card-text">8°C | 18°C</p>
            </div>
          </div>
        </div>
        <div class="col-sm text-center">
          <div class="card weather-cards">
            <div class="card-body">
              <h5 class="card-title">Wednesday</h5>
              <i class="bi bi-cloud-lightning cloud-bolt"></i>
              <p class="card-text">8°C | 18°C</p>
            </div>
          </div>
        </div>
        <div class="col-sm text-center card-columns">
          <div class="card weather-cards">
            <div class="card-body">
              <h5 class="card-title">Thursday</h5>
              <i class="bi bi-cloud-lightning cloud-bolt"></i>
              <p class="card-text">8°C | 18°C</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <p class="footer">
      <a
        href="https://github.com/EmSingh4/weather-app"
        class="code-link"
        target="_blank"
        >Open-source code</a
      >
      by Emily Singh
    </p>
    <script src="src/scripts.js"></script>
  </body>
</html>
